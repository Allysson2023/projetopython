{% extends "global/base.html" %}

{% block contente %}

<div class="form-wrapper">

    <h2>Cria Entregas</h2>

    <form action="{{ form_entrega }}" 
        method="POST" 
        enctype="multipart/form-data">

        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-content">


            <div class="form-group">

                <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                {{ field }}
                
                {{ field.errors }}
                
            </div>
            {% if field.name == 'fotos' and field.value.url %} 
            <div class="form-group">
                <img src="{{ field.value.url  }}" alt="img" style="max-width: 200px;">
            </div>
            {% endif %}

            
        </div>
        {% endfor %}
        
        <div class="form-content">
            <div class="form-group">
                <button class="btn" type="submit">Enviar</button>
            </div>
        </div>



    </form>
</div>
{% endblock contente %}
